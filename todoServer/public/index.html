<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <aside>
      <nav class="nav-bar">
        <h1 id="heading">Task Manager</h1>
        <ul>
          <li class=""><a href="/index.html">Home</a></li>
          <li class=""><a href="#">All Tasks</a></li>
        </ul>
      </nav>
    </aside>

    <main>
      <h1>Add Task here!</h1>
      <div class="form-container">
        <form method="post" id="form">
          <div>
            <label for="task">Enter task description </label>
            <input
              type="text"
              id="task"
              name="task"
              required
              placeholder="Task description"
            />
          </div>
          <div>
            <label for="status">Enter a status </label>
            <select id="status" name="status">
              <option value="Pending">Pending</option>
              <option value="In-progress">In Progress</option>
              <option value="Completed">Completed</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
      <div class="task-sections">
        <div class="task-column" id="pending-tasks">
          <h2>Pending</h2>
          <ul class="list"></ul>
        </div>
        <div class="task-column" id="inprogress-tasks">
          <h2>In Progress</h2>
          <ul class="list"></ul>
        </div>
        <div class="task-column" id="completed-tasks">
          <h2>Completed</h2>
          <ul class="list"></ul>
        </div>
      </div>
    </main>
  </body>
</html>
